aircraft:
  name: "nTop UAV"
  units: "US"  # US Customary units (ft, slugs, lbf)

  # Mass properties
  mass: 234.8  # slugs (7,555 lbm)

  inertia:
    Ixx: 14908.4  # slug·ft²
    Iyy: 2318.4
    Izz: 17226.9
    Ixz: 0.0

  # Reference geometry
  reference:
    S: 199.94  # Wing area (ft²)
    b: 19.890  # Wing span (ft)
    c: 26.689  # Mean aerodynamic chord (ft)

  # Aerodynamic model
  aerodynamics:
    type: "linear"  # Options: "constant", "linear", "avl_database"
    rho: 0.002377   # Air density (slugs/ft³) - sea level

    # Stability and control derivatives
    derivatives:
      # Lift
      CL_0: 0.2
      CL_alpha: 4.5
      CL_q: 3.5
      CL_elevator: 0.4

      # Drag
      CD_0: 0.03
      CD_alpha2: 0.8

      # Pitching moment
      Cm_0: 0.0
      Cm_alpha: -0.6    # Stable (negative)
      Cm_q: -8.0        # Pitch damping
      Cm_elevator: -1.2

      # Side force
      CY_beta: -0.3

      # Rolling moment
      Cl_beta: -0.1     # Dihedral effect
      Cl_p: -0.5        # Roll damping
      Cl_r: 0.1
      Cl_aileron: 0.15

      # Yawing moment
      Cn_beta: 0.08     # Weathercock stability
      Cn_p: -0.05
      Cn_r: -0.2        # Yaw damping
      Cn_aileron: -0.02  # Adverse yaw

  # Propulsion system
  propulsion:
    type: "propeller"  # Options: "constant_thrust", "propeller"
    power_max: 50.0    # Maximum power (HP)
    diameter: 6.0      # Propeller diameter (ft)
    efficiency: 0.75   # Propeller efficiency
    offset: [0.0, 0.0, 0.0]  # Thrust line offset from CG (ft)

  # Initial state (optional)
  initial_state:
    altitude: 5000.0   # ft above MSL
    airspeed: 200.0    # ft/s
    pitch: 2.0         # deg
    roll: 0.0          # deg
    yaw: 0.0           # deg
